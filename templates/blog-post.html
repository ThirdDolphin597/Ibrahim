    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or default to light theme
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);

        // Theme toggle click handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Load blog post content
        function loadBlogPost() {
            // Get post ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));

            // Find the post
            const post = blogPosts.find(p => p.id === postId);

            if (!post) {
                document.getElementById('post-content').innerHTML = '<p class="text-danger">Blog post not found.</p>';
                return;
            }

            // Update page title
            document.getElementById('post-title').textContent = `${post.title} - Ibrahim Ahmad`;
            
            // Update post metadata
            document.getElementById('post-category').textContent = post.category;
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-heading').textContent = post.title;

            // Load content from HTML file
            if (post.contentFile) {
                fetch(`/static/${post.contentFile}`)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('post-content').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading blog post content:', error);
                        document.getElementById('post-content').innerHTML = `
                            <p>${post.description}</p>
                            <p><em>Error loading blog post content.</em></p>
                        `;
                    });
            } else {
                document.getElementById('post-content').innerHTML = `
                    <p>${post.description}</p>
                    <p><em>Full blog post content coming soon...</em></p>
                `;
            }
        }

        // Load the post when page loads
        window.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
