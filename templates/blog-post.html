<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Ibrahim Ahmad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="brand-link">Ibrahim Ahmad</a>
            </div>
            <div class="nav-center">
                <nav class="nav-links">
                    <a href="{{ url_for('blog') }}" class="nav-link">Blog</a>
                    <a href="{{ url_for('about') }}" class="nav-link">About Me</a>
                    <a href="https://ko-fi.com/ibrahimazeemi" class="nav-link" target="_blank">Support Me</a>
                </nav>
            </div>
            <div class="nav-right">
                <div class="theme-toggle" id="themeToggle">
                    <span class="theme-icon" id="themeIcon">◐</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Blog Post Content -->
    <article class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Back to blog link -->
                    <a href="{{ url_for('blog') }}" class="text-decoration-none mb-4 d-inline-block">
                        <i class="bi bi-arrow-left me-2"></i>Back to Blog
                    </a>

                    <!-- Blog Post Header -->
                    <header class="mb-4">
                        <p class="text-muted mb-2">
                            <span id="post-category">Category</span> • <span id="post-date">Date</span>
                        </p>
                        <h1 class="display-4 fw-bold mb-4" id="post-heading">Blog Post Title</h1>
                    </header>

                    <!-- Featured Image -->
                    <div class="mb-5">
                        <img id="post-image" src="" alt="Blog post image" class="img-fluid rounded shadow-sm w-100">
                    </div>

                    <!-- Blog Post Content -->
                    <div class="blog-post-content" id="post-content">
                        <p>Loading blog post...</p>
                    </div>

                    <!-- Navigation to other posts -->
                    <div class="border-top pt-4 mt-5">
                        <a href="{{ url_for('blog') }}" class="text-decoration-none mb-4 d-inline-block">
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <div class="d-flex justify-content-center gap-4 mb-2">
                <a href="#" class="text-decoration-none text-secondary" title="GitHub">
                    <i class="bi bi-github fs-4"></i>
                </a>
                <a href="#" class="text-decoration-none text-secondary" title="LinkedIn">
                    <i class="bi bi-linkedin fs-4"></i>
                </a>
                <a href="mailto:your.email@example.com" class="text-decoration-none text-secondary" title="Email">
                    <i class="bi bi-envelope fs-4"></i>
                </a>
            </div>
            <small class="text-muted">© 2025 Ibrahim Ahmad. All Wrongs Reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/blogPosts.js') }}"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Check for saved theme preference or default to light theme
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);

        // Update icon based on current theme
        function updateThemeIcon(theme) {
            themeIcon.textContent = '◐';
        }

        // Initialize icon
        updateThemeIcon(currentTheme);

        // Theme toggle click handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Load blog post content
        function loadBlogPost() {
            // Get post ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));

            // Find the post
            const post = blogPosts.find(p => p.id === postId);

            if (!post) {
                document.getElementById('post-content').innerHTML = '<p class="text-danger">Blog post not found.</p>';
                return;
            }

            // Update page title
            document.getElementById('post-title').textContent = `${post.title} - Ibrahim Ahmad`;
            
            // Update post metadata
            document.getElementById('post-category').textContent = post.category;
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-heading').textContent = post.title;
            
            // Update featured image
            document.getElementById('post-image').src = `/static/${post.image}`;
            document.getElementById('post-image').alt = post.title;

            // Update content
            document.getElementById('post-content').innerHTML = post.content || `
                <p>${post.description}</p>
                <p><em>Full blog post content coming soon...</em></p>
            `;
        }

        // Load the post when page loads
        window.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
