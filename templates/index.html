    <script src="{{ url_for('static', filename='js/skillsAnimation.js') }}"></script>
    <script>
        // Theme toggle functionality - Miles Hilliard style
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Check for saved theme preference or default to light theme
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);

        // Update icon based on current theme - using Miles's icon
        function updateThemeIcon(theme) {
            themeIcon.textContent = '◐';
        }

        // Initialize icon
        updateThemeIcon(currentTheme);

        // Theme toggle click handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Interactive Timeline Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            const timelineCards = document.querySelectorAll('.timeline-card');
            
            // Modern timeline cards animation
            if (timelineCards.length > 0) {
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const cardObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                            }, index * 100);
                        }
                    });
                }, observerOptions);

                timelineCards.forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.6s ease';
                    cardObserver.observe(card);
                });

                // Add click to toggle details on mobile
                timelineCards.forEach(card => {
                    card.addEventListener('click', function() {
                        const details = this.querySelector('.timeline-card-details');
                        if (window.innerWidth <= 768) {
                            // On mobile, details are always visible
                            return;
                        }
                        
                        // Toggle active state
                        timelineCards.forEach(c => {
                            if (c !== card) {
                                c.classList.remove('active');
                            }
                        });
                        this.classList.toggle('active');
                    });
                });
            }
            
            // Old timeline functionality (if exists)
            if (timelineItems.length > 0) {
                // Intersection Observer for scroll animations
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, observerOptions);

                // Observe all timeline items
                timelineItems.forEach(item => {
                    observer.observe(item);
                });

                // Add click functionality to timeline items
                timelineItems.forEach(item => {
                    const content = item.querySelector('.timeline-content');
                    
                    if (content) {
                        content.addEventListener('click', () => {
                            // Toggle expanded state
                            const isExpanded = item.classList.contains('expanded');
                            
                            // Close all other items
                            timelineItems.forEach(otherItem => {
                                if (otherItem !== item) {
                                    otherItem.classList.remove('expanded');
                                }
                            });
                            
                            // Toggle current item
                            if (isExpanded) {
                                item.classList.remove('expanded');
                            } else {
                                item.classList.add('expanded');
                            }
                        });
                    }
                });
            }

            // Add parallax effect to timeline
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const timeline = document.querySelector('.timeline');
                
                if (timeline) {
                    const timelineDots = document.querySelectorAll('.timeline-dot');
                    timelineDots.forEach((dot, index) => {
                        const speed = 0.5 + (index * 0.1);
                        const yPos = -(scrolled * speed);
                        dot.style.transform = `translateX(-50%) translateY(${yPos * 0.1}px)`;
                    });
                }
            });

            // Navbar scroll effect
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
